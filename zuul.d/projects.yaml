---
- project:
    name: os-net-config/os-net-config
    github-check:
      jobs:
        - tox-linters:
            nodeset: rdo-centos-9-stream
        - tox-py39:
            nodeset: rdo-centos-9-stream
        - tox-pep8:
            nodeset: rdo-centos-9-stream
        - openstack-k8s-operators-content-provider:
            files: &_files
              - ^os_net_config/*
        - podified-multinode-edpm-deployment-crc:
            override-checkout: main
            files: *_files
            dependencies:
              - openstack-k8s-operators-content-provider
